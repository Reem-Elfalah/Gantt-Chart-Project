<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<link rel="stylesheet" type="text/css" href="Gantt.css">
	<title>Gantt Chart</title>
</head>
<body>
	<div class = 'bars'>
			<div id = "tasks">Tasks</div>
			<div id = "days">Days</div>
	</div>
	<br>
		<div class = "content">
			<ul class="options">
				<li class="task-title">Add Task</li>
				<br>
				<span><label for="month">Month:</label>
				<input type="month" id="month" name="month" min="2020-01" value="2020-04" max= "2020-12">
				<button id = 'subMonth'>Submit Month</button>
				</span>
				<br>
				<br>
				<span><label for="tlabel">Task:</label>
				<input type="text" id="tlabel" name="tlabel" placeholder="Enter a task">
				<label for="color">Team:</label>
				<select id="color">
  				<option value="pink">Moon</option>
  				<option value="mediumpurple">Light</option>
  				<option value="skyblue">Stars</option>
  				<option value="paleturquoise">Galaxy</option>
  				<option value="lightseagreen">Space</option>
				</select><br><br>
				</span>
				<span>
				<label for="from">From:</label>
				<input type="date" name= "from" id="from" min = >
				<label for="to">To:</label>
				<input type = "date" name = "to" id="to">
			</span>
			<br>
			<br>
				<button id = 'task' type="submit" name="">Submit task</button>	
			</ul>

		<ul class = 'vertical'>

		</ul>		

	</div>
	<div>		
	<div class="horizontal-task">
	</div>
	</div>

	<script src='https://code.jquery.com/jquery-2.2.4.js'></script>
	<script src='Gantt.js'></script>
</body>
</html>
